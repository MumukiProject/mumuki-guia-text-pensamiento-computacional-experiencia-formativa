<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Participantes</div>
      <input name="course_target" type="text" class="form-control mu-free-form-input" placeholder="Docentes/Directores/Estudiantes/etc.">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Duración total</div>
      <input name="course_duration" type="integer" class="form-control mu-free-form-input" placeholder="¿Cuál será la duración total en horas?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Cantidad de encuentros</div>
      <input name="course_mettings" type="integer" class="form-control mu-free-form-input" placeholder="¿Cuántos encuentros serán?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Número de Participantes</div>
      <select name="course_mettings" type="integer" class="form-control mu-free-form-input">
        <option disabled selected>Elegí el número de participantes</option>
        <option>1 a 10</option>
        <option>10 a 30</option>
        <option>más de 30</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Recursos específicos</div>
      <input name="course_resources" type="text" class="form-control mu-free-form-input" placeholder="Internet/Computadoras/Sillas movibles/etc.">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Título de la experiencia</div>
      <input name="course_title" type="text" class="form-control mu-free-form-input" placeholder="¿Cuál será el título?">
    </div>
  </div>
</div>
